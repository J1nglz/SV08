[stepper_x]
step_pin: PE2
dir_pin: !PE0
enable_pin: !PE3
rotation_distance: 40
microsteps: 16
full_steps_per_rotation: 200
endstop_pin: tmc2209_stepper_x:virtual_endstop
position_min: 0
position_endstop: 0
position_max: 355
homing_speed: 30
homing_retract_dist: 30
homing_retract_speed: 20
homing_positive_dir: false

[tmc2209 stepper_x]
uart_pin: PE1
interpolate: true
run_current: { printer["_VARS"].xy_run_current }
hold_current: 0.8
sense_resistor: 0.150
stealthchop_threshold: 100
uart_address: 3
driver_sgthrs: 50
diag_pin: PE15
