###########################################
# === System Health and Diagnostics ===
###########################################

# --- Temperature Sensors ---
[temperature_sensor mcu_temp]
sensor_type: temperature_mcu
min_temp: 0
max_temp: 100

[temperature_sensor Host_temp]
sensor_type: temperature_host
min_temp: 0
max_temp: 110

[temperature_sensor Toolhead_Temp]
sensor_type: temperature_mcu
sensor_mcu: extra_mcu
min_temp: 0
max_temp: 100

# --- ADXL345 Resonance Chip ---
[adxl345]
cs_pin: extra_mcu:PB12

# --- Resonance Tester ---
[resonance_tester]
accel_chip: adxl345
probe_points:
    175,175,30
accel_per_hz: 50
min_freq: 1
max_freq: 100
max_smoothing: 0.2
hz_per_sec: 0.5

# --- Optional Diagnostic Macros ---
[gcode_macro CHECK_SYSTEM_STATUS]
description: Display current system health and MCU temperatures
gcode:
  RESPOND PREFIX="info" MSG="MCU Temp: {printer['temperature_sensor mcu_temp'].temperature}°C"
  RESPOND PREFIX="info" MSG="Host Temp: {printer['temperature_sensor Host_temp'].temperature}°C"
  RESPOND PREFIX="info" MSG="Toolhead Temp: {printer['temperature_sensor Toolhead_Temp'].temperature}°C"
  RESPOND PREFIX="info" MSG="All sensors reporting nominal status."
