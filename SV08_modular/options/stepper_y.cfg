[stepper_y]
step_pin: PB8
dir_pin: !PB6
enable_pin: !PB9
rotation_distance: 40
microsteps: 16
full_steps_per_rotation: 200
endstop_pin: tmc2209_stepper_y:virtual_endstop
position_min: 0
position_endstop: 0
position_max: 364
homing_speed: 25
homing_retract_dist: 30
homing_retract_speed: 20
homing_positive_dir: false

[tmc2209 stepper_y]
uart_pin: PB7
interpolate: true
run_current: { printer["_VARS"].xy_run_current }
hold_current: 0.8
sense_resistor: 0.150
stealthchop_threshold: 100
uart_address: 3
driver_sgthrs: 50
diag_pin: PE13
