[stepper_z]
step_pin: PC0
dir_pin: PE5
enable_pin: !PC1
rotation_distance: 40
gear_ratio: 80:12
microsteps: 16
endstop_pin: probe:z_virtual_endstop
position_max: 347
position_min: -5
homing_speed: 20
homing_retract_dist: 5
homing_retract_speed: 15
second_homing_speed: 10

[tmc2209 stepper_z]
uart_pin: PE6
interpolate: true
run_current: { printer["_VARS"].z_run_current }
sense_resistor: 0.150
stealthchop_threshold: 999999
uart_address: 3
